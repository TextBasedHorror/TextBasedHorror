<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Text-Based HORROR</title>

    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="scripts/gameScript_9-23-16.js"></script>
    <script type="text/javascript" src="scripts/thunderAndFlicker.js"></script>


  </head>

  <body>
    <audio id="thunder">
      <!-- <source src="thunder.mp3" /> -->
    </audio>

  	<audio autoplay="autoplay" loop="loop">
  	   <source src="Welcome.to.HorrorLand.mp3" type="audio/mpeg">
  	</audio>
  	
    <audio id="laugh">
  	   <source  src="Evil_Laugh_Male.mp3" type="audio/mpeg">
  	</audio>

    <div id="container">
      <div id="header">
          <!-- <br> -->
          <p id="intro"></p>
          <p id="story"></p>
      </div>

      <div id="content">
          <!--added in row and col to adjust the placement of text-->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-0" id="rowBumperLeft">

            </div>
            <div class="col-lg-4 col-md-4 col-xs-12 text-center" id="rowBumperCenter">
                <p id="instructions"></p>
                <p id="instructions2"></p>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-0" id="rowBumperRight">

            </div>

        </div>
        
        <div id="textInput">
            <input type="text" id="myText" value="" />
            <input type="button" id="button" class="btn btn-default" value="Submit" />
        </div>

 <!-- <button type="button" id="button" class="btn btn-default">Submit</button> -->

        <p id= "buttonYes">
            <button type="button" class = "btn btn-default yes1 yes2 yesDead">Yes</button>
            <button type="button" class = "btn btn-default no1 no2 noDead">No</button>
        </p>

  			<div id="timer">
    			<button type="button" id="buttonReveal" class="btn">Click to Reveal</button>
    			<p id="time"></p>
  			</div>

        <p id="buttonOptions">
  			  <br>
          <button id="yes" type="button" class="btn btn-default">Option 1</button>
          <button id = "no" type="button" class="btn btn-default">Option 2</button>
        </p>

      </div>

      <div id="footer">
          <footer>A game created by The Tech Academy &copy; 2015<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script>, all rights reserved.</footer>
      </div>

    </div>
